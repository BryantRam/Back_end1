<body bgcolor:>
<form name="Datos" method="POST" data-netlify="true" onsubmit="return validacion()">

  <p>Nombre: <input type="text" name="Nombre" size="40" maxlength="50" id="nombre"></p>
  <p>Año de nacimiento: <input type="number" name="Año de nacimiento" min="1900" max="2023" id="anhos"></p>
  <p>Estatura: <input type="text" id="est" name="Estatura"></p>
  <p>Sexo:
    <input type="radio" id="botoncito" name="Sexo" value="h">Hombre
    <input type="radio" id="botoncito" name="Sexo" value="m">Mujer
  </p>
  <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Borrar">
  </p>
</form>
<script type="text/javascript"> 
  function validacion() 
          {
var name = document.getElementById("nombre").value;
if (/[0-9]/.test(name)) {
alert("No debe contener número");
return false;
}
var anho = getElementById("anhos").value;
var estaturaa = getElementById("est").value;

      var valor = document.getElementById("est").value;
         if( anho =="", estaturaa =="" .test(valor) ) 

         {

          alert("El campo estatura no debe estar vacío");
            return false;
      }

      var valor = document.getElementById("est").value;
         if( valor == null || valor.length == 0 || /^\s+$/.test(valor) ) 

         {

          alert("El campo no debe estar vacío");
            return false;
      }

     var isChecked = document.getElementById('botoncito').checked;
                  if(!isChecked){
                    alert("Debes seleccionar un sexo");
                  }   
  }     
</script>
